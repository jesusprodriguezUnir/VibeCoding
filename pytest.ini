[tool:pytest]
# Configuración de pytest

# Directorio de tests
testpaths = tests

# Patrones para descubrir tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Marcadores personalizados
markers =
    slow: marca tests como lentos
    integration: marca tests de integración
    unit: marca tests unitarios
    api: marca tests que requieren API externa

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
